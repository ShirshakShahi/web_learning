        // callback function 

        function loadScript(src, callback) {
            var script = document.createElement("script");
            script.src = src;
            script.onload = () => {
                console.log("loaded script src = " + script.src)
            }
            document.body.appendChild(script);
            callback();
        }

            console.log("Hello Shirshak Shahi");
