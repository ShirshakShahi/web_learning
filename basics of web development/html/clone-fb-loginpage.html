<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="fb-login-clone.css">
</head>

<body>
    <div class="container">
        <div id="facebook-image">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fb logo" >
            <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div id="card">
            <form class="form-bg">
                <input type="text" placeholder="Email or phone number" name="username" autocomplete="off">
                <input type="password" placeholder="Password" name="pass" minlength="8" required>
                <button class="btn" name="submit">Log In</button>
                <h5>Forgot password?</h5>
                <button class="btn signup">Create new account</button>
            </form>
        </div>
    </div>

</body>

</html>
