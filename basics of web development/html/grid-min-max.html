<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid min max </title>
    <style>
        .container {
            display: grid;
            grid-gap: 1rem;
            /* grid-template-columns: 112px 112px 112px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* justify-content: center; */
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .box {
            border: 2px solid red;
            background-color: blanchedalmond;
            padding: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
        <dvi class="box">This is box-1</dvi>
        <dvi class="box">This is box-2</dvi>
        <dvi class="box">This is box-3</dvi>
        <dvi class="box">This is box-4</dvi>
        <dvi class="box">This is box-5</dvi>
        <dvi class="box">This is box-6</dvi>
        <dvi class="box">This is box-7</dvi>
        <dvi class="box">This is box-8</dvi>
        <dvi class="box">This is box-9</dvi>
        <dvi class="box">This is box-10</dvi>
        <dvi class="box">This is box-11</dvi>
        <dvi class="box">This is box-12</dvi>
        <dvi class="box">This is box-13</dvi>
    </div>
</body>

</html>
