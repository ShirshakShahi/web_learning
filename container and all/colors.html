<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            color: red;
            /*color by name boisss*/
        }

        #secondPara {
            color: rgb(74, 37, 7);
            /* color by rgb values */
        }

        #thirdPara {
            background-color: aliceblue;
            color: #7312b3;
            /* color by Hex values */
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is my first paragraph from Box 1</p>
    <h2>This is my Second box</h2>
    <p id="secondPara">This is my first paragraph from Box 2</p>
    <h2>This is my Third box</h2>
    <p id="thirdPara">This is my first paragraph from Box 3</p>
</body>

</html>
