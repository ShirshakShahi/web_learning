<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th>SN</th>
                <th>Full Name</th>
                <th>Club</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Cristiano Ronaldo</td>
                <td>Manchester United</td>
                <td>999999</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lionel Messi</td>
                <td>Paris Saint</td>
                <td>77777</td>
            </tr>
        </tbody>
    </table>
    <form method="get">
        <p>Name:<input type="text" placeholder="your name"></p>
        <p> Password:<input type="password" required></p>
        <p> Gender:<input type="radio" name="gender">Male<input type="radio" name="gender">Female</p>
        <p> Subjects:<input type="checkbox">Maths<input type="checkbox">Science<input type="checkbox">WT</p>
        <p> Email<span color="red">*</span>:<input type="email"></p>


        <p> <input type="file" multiple></p>

        <p>
            District:<select>
                <option value="0">--select--</option>
                <option value="1">Banke</option>
                <option value="2">Kathmandu</option>
                <option value="3">Lalitpur</option>
                <option value="4">Bhaktapur</option>


            </select>
        </p>
        <p> <input type="submit" value="Log IN"></p>
        <p> <input type="reset"></p>
    </form>

</body>

</html>
